{% load static %}
<html>
    <head>
        <title>{% block title%}{%endblock title%}</title>
        <link rel="stylesheet" href="{% static "bootstrap.css" %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="bg-primary text-white p-4 text-center">
                <img src="{% static "Pok dex_logo.webp" %}" alt="" class="img.fluid">
            </div>

            <nav class="navbar navbar-expand-lg navbar-dark navbar-primary bg-primary">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="{% url "pokedex:index" %}">Home</a>
                      </li>
                      {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "pokedex:add_pokemon" %}">Nuevo Pokemon</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url "pokedex:add_trainer" %}">Nuevo Entrenador</a>
                      </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "logout" %}">Logout</a>
                        </li>
                      {% else %}
                        <li class="nav-item">
                          <a class="nav-link" href="{% url "pokedex:login" %}">Login</a>
                        </li>
                      {% endif %}
                    </ul>
                  </div>
                </div>
              </nav>
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
